<div class="input-container">
    <mat-form-field>
      <input matInput 
             placeholder="Amount" 
             name="inputAmount" 
             [(ngModel)]="inputAmount" 
             type="number" 
             step="0.01">
    </mat-form-field><br>

    <mat-form-field>
      <input matInput 
             placeholder="Tax %" 
             name="inputTax"
             [(ngModel)]="inputTax" 
             type="number">
    </mat-form-field><br>

    <mat-form-field class="vat-selector">
      <mat-select [(ngModel)]="selectedTax" name="selectedTax" placeholder="Select VAT" required>
        <mat-option *ngFor="let vat of vats" [value]="vat.value">{{ vat.viewValue }}</mat-option>
      </mat-select>
    </mat-form-field><br>

    <mat-form-field>
      <input matInput [matDatepicker]="dp" placeholder="Choose a date" [(ngModel)]="testDate">
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp></mat-datepicker>
    </mat-form-field>

<div class="nav-buttons">
  <div>
      <button 
      mat-stroked-button 
      color="primary" 
      routerLink="/home">BACK
    </button>
  </div>
  <div>
      <button 
      mat-raised-button 
      color="primary" 
      (click)="saveDataToSS()" 
      routerLink="/output">NEXT
    </button>
  </div>
  </div>    
</div>

<div class="inputRecyclebin">
  <div>Amount => {{ inputAmount }}</div>
  <div>Tax => {{ inputTax }}</div><br>
  <div>iJunk => {{ msg }}</div><br>
  <div>
    <div>calcTaxPaid => {{ calc.displayTaxPaid(inputAmount, inputTax, selectedTax) }}</div>
    <div>calcResultFinal => {{ calc.displayCalcResult(inputAmount, inputTax, selectedTax) }}</div>
  </div>
